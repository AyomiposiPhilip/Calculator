<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="top" id="prev"></div>
            <div class="current" id="current"></div>
        </div>
        <div class="buttons">
            <button onclick="clear_btn()" class="btn-two">AC</button>
            <button onclick="delete_char()">DEL</button>
            <button onclick="operator(this)">+</button>

            <button onclick="number(this)">1</button>
            <button onclick="number(this)">2</button>
            <button onclick="number(this)">3</button>
            <button onclick="operator(this)">-</button>

            <button onclick="number(this)">4</button>
            <button onclick="number(this)">5</button>
            <button onclick="number(this)">6</button>
            <button onclick="operator(this)">ร</button>

            <button onclick="number(this)">7</button>
            <button onclick="number(this)">8</button>
            <button onclick="number(this)">9</button>
            <button onclick="operator(this)">รท</button>

            <button onclick="number(this)" class="btn-two">0</button>
            <button onclick="equals()" class="btn-two">=</button>
        </div>
    </div>
</body>
</html>
